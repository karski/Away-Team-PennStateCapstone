<div>
    <div class="modal-header">
        <h3 class="modal-title">Reset Password</h3>
    </div>

    <div class="modal-body">
        <form class="form-signin" name="resetPasswordForm" role="resetPassword">
            <div class="form-input">
                <label>Enter Username</label>
                <input type="text" class="form-control" placeholder="Username" name="loginId" ng-model="resetPassword.loginId" ng-minlength="1" ng-required="">
                <p>A temporary email will be sent to the account's provided email.</p>

            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" ng-click="ok()" ng-disabled="resetPasswordForm.$invalid || resetPasswordForm.$pristine || resetWorking">Reset Password</button>
        <button class="btn btn-danger" ng-click="cancel()" ng-disabled="resetWorking">Cancel</button>
    </div>
</div>
